<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="styles.css">
    <title>Tindog</title>
</head>
<body>
    <main>
        <header>
            <img src="./icon-profile.png" alt="profile icon" class="icons">
            <img src="./logo.png" alt="app logo" id="logo">
            <img src="./icon-chat.png" alt="chat icon" class="icons">
        </header>
        <section>
            <img src="./badge-like.png" alt="reject icon" id="like-badge" class="badges">
            <img src="./badge-nope.png" alt="like icon" id="reject-badge" class="badges">
            <div id="dog-stage"></div>
        </section>
        <div class="action">
            <img src="./icon-cross.png" alt="reject icon" id="reject-icon">
            <img src="./icon-heart.png" alt="like icon" id="like-icon">
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
